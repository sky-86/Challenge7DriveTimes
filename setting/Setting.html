<div>
  <label class="header">${nls.serviceAreaUrl}</label>
  <div class="inputContainer">
    <input class="textInput" type="text" data-dojo-type="dijit/form/TextBox"
      data-dojo-attach-point="serviceAreaUrlInput" />
  </div>

  <label class="header">${nls.driveTime1}</label>
  <div class="inputContainer">
    <label>${nls.bodyColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true" data-dojo-attach-point="poly1BodyColorInput"></div>

    <label>${nls.borderColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true, showTransparencySlider: false"
      data-dojo-attach-point="poly1BorderColorInput"></div>
  </div>

  <label class="header">${nls.driveTime2}</label>
  <div class="inputContainer">
    <label>${nls.bodyColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true" data-dojo-attach-point="poly2BodyColorInput"></div>

    <label>${nls.borderColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true, showTransparencySlider: false"
      data-dojo-attach-point="poly2BorderColorInput"></div>
  </div>

  <label class="header">${nls.driveTime3}</label>
  <div class="inputContainer">
    <label>${nls.bodyColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true" data-dojo-attach-point="poly3BodyColorInput"></div>

    <label>${nls.borderColor}</label>
    <div class="colorPicker" data-dojo-type="esri/dijit/ColorPicker"
      data-dojo-props="collapsed: true, collapsible: true, showTransparencySlider: false"
      data-dojo-attach-point="poly3BorderColorInput"></div>
  </div>

</div>
